<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Bar Hunt</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <!-- Navbar burger menu toggle script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const burger = document.querySelector('.navbar-burger');
          const menu = document.getElementById(burger.dataset.target);
        
          burger.addEventListener('click', () => {
            burger.classList.toggle('is-active');
            menu.classList.toggle('is-active');
          });
        });
    </script>
    <!-- Custom CSS to override Bulma hero spacing -->
    <style>
        html{
            background-color: hsl(171, 100%, 41%);
        }
        .navbar-menu{
            background-color: hsl(171, 100%, 41%);
        }
        .navbar-item{
            color: hsl(0, 0%, 100%);
        }
        /* Override Bulma's default vertical centering */
        /* .hero.is-fullheight {
            align-items: flex-start;
        } */
        /* Remove padding from hero-body */
        .hero-body {
            padding-top: 0;
            padding-bottom: 0;
        }
        /* Custom class for top alignment */
        .is-top-aligned {
            align-items: flex-start;
            padding-top: 1rem; /* Minimal top padding */
        }
    </style>
    {% block extra_style %}
    {% endblock %}
</head>

<body>
    <section class="is-primary is-fullheight">
        <div class="hero-head">
            <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="{{ url_for('main.quiz') }}">
                            <strong>Bar Hunt</strong>
                        </a>
                        
                        <!-- Hamburger menu button (mobile) -->
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a href="{{ url_for('main.quiz') }}" class="navbar-item">
                                Quiz
                            </a>
                            {% if not current_user.is_authenticated %}
                            <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                Login
                            </a>
                            {% endif %}
                            {% if current_user.is_authenticated %}
                            <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                Logout
                            </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body is-top-aligned">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>

</html>
