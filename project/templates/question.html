{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Question {{ number }}:
</h1>

{% if hint|int == 1 %}
<h1 class="title">
  What is the Lucas's favorite color?
</h1>
{% endif %}

{% if hint|int == 2 %}
<h1 class="title">
  What color is grass?
</h1>
{% endif %}

{% if hint|int == 3 %}
<h1 class="title">
  Another name for emerald, jade, seafoam?
</h1>
{% endif %}


<div class="container">
    <form action="{{ url_for('main.result') }}" method="post">
        <div class="select is-info">
            <select id="option" name="option" required>
                <option value="">-- Select an option --</option>
                {% for key, value in options.items() %}
                    <option value="{{ key }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="button is-white">Submit</button>
    </form>
</div>

{% endblock %}
