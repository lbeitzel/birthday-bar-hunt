{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Question {{ number }}:
</h1>

{% if hintNum|int == 1 %}
<h1 class="title">
  {{ hint1 }}
</h1>
{% endif %}

{% if hintNum|int == 2 %}
<h1 class="title">
  {{ hint2 }}
</h1>
{% endif %}

{% if hintNum|int == 3 %}
<h1 class="title">
  {{ hint3 }}
</h1>
{% endif %}


<div class="container">
    <form action="{{ url_for('main.result') }}" method="post">
        <div class="select is-info">
            <select id="option" name="option" required>
                <option value="">-- Select an option --</option>
                {% for value in options %}
                    <option value="{{ value }}">{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="button is-white">Submit</button>
    </form>
</div>

{% endblock %}
